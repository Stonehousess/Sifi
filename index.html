<!DOCTYPE html>
<html>
<head>
  <title>Random Movie TV Viewer</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    #movie-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    #movie-poster {
      height: 100vh;
      width: auto;
      max-height: 100vh;
      display: block;
      margin: 0 auto 20px;
      border: 2px solid red;
      border-radius: 12px;
      animation: glowing-border 5s infinite ease-in-out;
      background: #222;
      user-select: none;
    }

    .floating-buttons {
      display: flex;
      justify-content: center;
      position: fixed;
      bottom: 20px;
      width: 100%;
      opacity: 0.8;
      transition: opacity 2s ease;
      z-index: 1000;
    }

    .floating-buttons.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .floating-buttons button {
      width: 60px;
      height: 60px;
      margin: 6px;
      border-radius: 12px;
      font-size: 12px;
      text-align: center;
      padding: 6px;
      background-color: #222;
      color: #ffcc00;
      border: 1px solid #ffcc00;
      cursor: pointer;
    }

    .floating-buttons button:hover {
      background-color: #444;
    }

    #loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      color: #ffcc00;
      padding: 20px 40px;
      font-size: 20px;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      z-index: 2000;
      display: none;
    }

    @keyframes glowing-border {
      0% { box-shadow: 0 0 10px 2px red; border-color: red; }
      25% { box-shadow: 0 0 20px 4px orange; border-color: orange; }
      50% { box-shadow: 0 0 25px 6px yellow; border-color: yellow; }
      75% { box-shadow: 0 0 20px 4px orange; border-color: orange; }
      100% { box-shadow: 0 0 10px 2px red; border-color: red; }
    }
  </style>
</head>
<body>
  <div id="movie-container">
    <img alt="" draggable="false" id="movie-poster" src="https://via.placeholder.com/500x750?text=Loading..."/>
    <div id="movie-type"></div>
    <div id="movie-runtime"></div>
  </div>

  <div id="loading-spinner">Loading...</div>

  <div class="floating-buttons">
    <button id="tmdb-button">TMDB</button>
    <button id="trailer-button">Trailer</button>
    <button id="save-button">Poster</button>
    <button id="genre-button">Genre</button>
    <button id="next-button">Next</button>
  </div>

  <script>
    let genres = [
      { name: "Sci-Fi", movie: "878", tv: "10765" },
      { name: "Adventure", movie: "12", tv: "10759" },
      { name: "Comedy", movie: "35", tv: "35" },
      { name: "Documentary", movie: "99", tv: "99" },
      { name: "Animation", movie: "16", tv: "16" },
      { name: "Romance", movie: "10749", tv: "18" },
      { name: "Crime", movie: "80", tv: "80" },
      { name: "Mystery", movie: "9648", tv: "9648" }
    ];

    let currentGenre = genres[0];
    let isMovie = true;
    let apiKey = "e8d804d1f104509d3c1c5b1166485ae6";
    let currentTMDBUrl = "";
    let currentPosterPath = "";
    let currentTrailerUrl = "";

    async function getRandomTitle() {
      isMovie = Math.random() < 0.5; // Randomly switch between film and TV
      const genreId = isMovie ? currentGenre.movie : currentGenre.tv;
      const type = isMovie ? "movie" : "tv";
      const randomPage = Math.floor(Math.random() * 50) + 1;
      const url = `https://api.themoviedb.org/3/discover/${type}?api_key=${apiKey}&language=en-US&sort_by=popularity.desc&with_genres=${genreId}&page=${randomPage}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const results = data.results || [];

        if (!results.length) {
          console.log("No results found.");
          return;
        }

        const item = results[Math.floor(Math.random() * results.length)];
        const title = item.title || item.name || "Untitled";
        const year = (item.release_date || item.first_air_date || "????").slice(0, 4);
        const rating = item.vote_average || "N/A";
        const overview = item.overview || "No description available.";
        currentPosterPath = item.poster_path;
        currentTMDBUrl = `https://www.themoviedb.org/${type}/${item.id}`;
        currentTrailerUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(title + " " + year + " trailer")}`;

        document.getElementById("movie-poster").src = "https://image.tmdb.org/t/p/original" + currentPosterPath;
        document.getElementById("movie-poster").alt = title;

      } catch (err) {
        console.error("Fetch failed:", err);
      }
    }

    document.getElementById("next-button").onclick = () => getRandomTitle();

    document.getElementById("genre-button").onclick = () => {
      const randomIndex = Math.floor(Math.random() * genres.length);
      currentGenre = genres[randomIndex];
      isMovie = Math.random() < 0.5;
      getRandomTitle();
    };

    document.getElementById("tmdb-button").onclick = () => {
      if (currentTMDBUrl) window.open(currentTMDBUrl, "_blank");
    };

    document.getElementById("trailer-button").onclick = () => {
      if (currentTrailerUrl) window.open(currentTrailerUrl, "_blank");
    };

    document.getElementById("save-button").onclick = () => {
      const link = document.createElement("a");
      link.href = "https://image.tmdb.org/t/p/original" + currentPosterPath;
      link.download = "movie-poster.jpg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    setInterval(() => getRandomTitle(), 60000); // auto-refresh every 60 seconds

    window.onload = () => {
      const poster = document.getElementById("movie-poster");
      if (poster) {
        poster.onclick = () => getRandomTitle();
      }
      getRandomTitle();
    };
  </script>
</body>
</html>
