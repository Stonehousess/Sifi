<!DOCTYPE html>

<html lang="en">
<head>
<link href="favicon.ico" rel="icon" type="image/x-icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Random Movie Suggester</title>
<style>
        body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh; /* Allow scrolling */
        overflow-x: hidden;
        overflow-y: auto;
    }

        .container {
            text-align: center;
            width: 100vw;
            max-width: 800px;
            position: relative;
            padding-bottom: 20px;
        }

        .movie-poster {
        width: auto; /* Keep aspect ratio */
        height: 100vh; /* Fit full screen height */
        object-fit: cover; /* Ensure no distortion */
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

        .movie-poster:hover {
            transform: scale(1.02);
        }

        .info-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
            flex-wrap: wrap;
        }

        .movie-title {
            font-size: 24px;
            color: #fff;
            flex-grow: 1;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffaa00;
        }

        .tmdb-logo {
            width: 60px;
            height: auto;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .tmdb-logo:hover {
            opacity: 0.8;
        }
    
.floating-buttons {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 1000;
}
.floating-buttons button {
    width: 120px;
    height: 40px;
    background-color: #222;
    color: #ffcc00;
    border: 1px solid #ffcc00;
    border-radius: 5px;
    cursor: pointer;
}
.floating-buttons button:hover {
    background-color: #444;
}
</style>
</head>
<body>
<div class="container">
<!-- Movie Poster -->
<img alt="Movie Poster" class="movie-poster" id="movie-poster" src=""/>
<div class="info-container">
<!-- Movie Title + Rating -->
<div class="movie-title" id="movie-title">Loading...</div> <img alt="Country Flag" id="country-flag" src="" style="display: none; width: 40px; height: 28px; margin-left: 5px;"/>
<!-- Save Picture Button -->
<button id="save-poster">Save Picture</button>
<!-- Find Trailer Button -->
<button id="find-trailer" style="display: none;">Find Trailer</button>
<!-- TMDb Logo Button -->
<!-- TMDb Button -->
<button id="tmdb-link" style="display: none;">View on TMDb</button>
</div>
</div>
<script>
let genres = ['53', '878', '12', '35', '99', '16', '10749', '80']; // Full genre list
let currentGenre = '16'; // Default to Animation

async function getRandomMovie() {
    const genre = currentGenre;
    const randomPage = Math.floor(Math.random() * 300) + 1;
    const apiKey = '0df61cb2a68c352f4171cf60b79327cf';
    const url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=en-US&with_genres=${genre}&page=${randomPage}`;

    const response = await fetch(url);
    const data = await response.json();
    const movies = data.results;

    if (!movies.length) return;

    const randomMovie = movies[Math.floor(Math.random() * movies.length)];
    const title = randomMovie.title;
    const posterPath = randomMovie.poster_path;
    const id = randomMovie.id;
    const year = (randomMovie.release_date || '').slice(0, 4);
    const rating = randomMovie.vote_average.toFixed(1);

    document.getElementById('movie-title').innerText = title + ' (' + year + ')';
    document.getElementById('movie-poster').src = 'https://image.tmdb.org/t/p/w500' + posterPath;
    document.getElementById('movie-poster').alt = title;
    document.getElementById('rating').innerText = 'IMDb Rating: ' + rating;
    document.getElementById('tmdb-button').onclick = () => window.open(`https://www.themoviedb.org/movie/${id}`, '_blank');
    document.getElementById('trailer-button').onclick = () => window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(title)} trailer`, '_blank');
    document.getElementById('save-button').onclick = () => {
        const link = document.createElement('a');
        link.href = 'https://image.tmdb.org/t/p/w500' + posterPath;
        link.download = title + '.jpg';
        link.click();
    };
}

document.getElementById('next-button').onclick = getRandomMovie;
document.getElementById('genre-button').onclick = () => {
    currentGenre = genres[Math.floor(Math.random() * genres.length)];
    getRandomMovie();
};

window.onload = getRandomMovie;
document.getElementById('movie-poster').onclick = getRandomMovie;
</script>
<div class="floating-buttons">
<button id="save-button">Save Picture</button>
<button id="trailer-button">Find Trailer</button>
<button id="tmdb-button">View on TMDb</button>
<button id="next-button">Next</button>
<button id="genre-button">Genre</button>
</div>
</body>
</html>
