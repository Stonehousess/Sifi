    const progress = Math.min(elapsed / duration, 1);
    circle.style.strokeDashoffset = totalLength * (1 - progress);

    if (progress < 1) {
      requestAnimationFrame(animate);
    }
  }

  // Reset before starting
  circle.style.strokeDasharray = totalLength;
  circle.style.strokeDashoffset = 0;

  requestAnimationFrame(animate);
}
document.getElementById("movie-poster").onclick = () => fetchWithCountdown();

function startAutoFetch() {
  if (fetchTimer) clearTimeout(fetchTimer);

  fetchWithCountdown(false).then(() => {
    fetchTimer = setTimeout(startAutoFetch, 60000);
  });
}

function fetchWithCountdown(requireTrailer = false) {
  return getRandomTitle(requireTrailer).then((success) => {
    if (success) startFetchCountdown(60000);
    return success;
  });
}

  window.onload = () => {
  startAutoFetch();
};
