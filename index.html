    trailerPlayer.playVideo();
    return;
  }

  // üîÑ Set trailer state
  isTrailerAdvancing = true;
  trailerPlaying = true;
  trailerPaused = false;
  currentTrailerUrl = url;
  lastTrailerId = videoId;

  trailerPlayer.loadVideoById(videoId);

  // üîî Show trailer info overlay briefly
  overlayInfo.style.opacity = "1";
  overlayFadeTimer = setTimeout(() => {

  }, 3000);

  // üßØ Backup fallback if state never changes
  const backupTimeout = setTimeout(() => {
    const state = trailerPlayer?.getPlayerState?.();
    if (
      state !== YT.PlayerState.PLAYING &&
      state !== YT.PlayerState.BUFFERING &&
      state !== YT.PlayerState.ENDED &&
      window.autoTrailerMode
    ) {
      console.warn("üö® Backup: no state change ‚Äî forcing next trailer.");
      isTrailerAdvancing = false;
      findTrailerAndPlay();
    }
  }, 15000);

  // ‚è±Ô∏è FailSafe in case trailer fails completely
  failSafeTimeout = setTimeout(() => {
    const state = trailerPlayer?.getPlayerState?.();
    if (
      state !== YT.PlayerState.PLAYING &&
      state !== YT.PlayerState.BUFFERING &&
      state !== YT.PlayerState.ENDED &&
      window.autoTrailerMode
    ) {
      console.warn("‚õî Trailer failed to play ‚Äî skipping...");
      isTrailerAdvancing = false;
      failSafeSkips++;

      if (failSafeSkips >= 5) {
        console.warn("üö® Multiple failures ‚Äî waiting before retrying...");
        setTimeout(() => {
          failSafeSkips = 0;
          findTrailerAndPlay();
        }, 3000);
      } else {
        findTrailerAndPlay();
      }
    } else {
      console.log("‚úÖ FailSafe check passed ‚Äî trailer is playing or ended.");
      failSafeSkips = 0;
    }
  }, 10000);

  // üì° Scoped polling loop to check for end of trailer
  let pollTries = 0;
  const maxPolls = 180;

  currentPollInterval = setInterval(() => {
    if (!window.autoTrailerMode || !trailerPlayer) {
      clearInterval(currentPollInterval);
      currentPollInterval = null;
      return;
    }

    const state = trailerPlayer.getPlayerState?.();

    if (state === YT.PlayerState.ENDED) {
      console.warn("üìΩÔ∏è Trailer ended ‚Äî playing next...");
      clearInterval(currentPollInterval);
      currentPollInterval = null;
      clearTimeout(backupTimeout);
      clearTimeout(failSafeTimeout);
      failSafeTimeout = null;

      if (!isTrailerAdvancing) {
        findTrailerAndPlay();
      }
    }

    if (++pollTries > maxPolls) {
      console.warn("‚è≥ Poll timeout ‚Äî forcing next trailer.");
      clearInterval(currentPollInterval);
      currentPollInterval = null;
      clearTimeout(backupTimeout);
      clearTimeout(failSafeTimeout);
      failSafeTimeout = null;

      if (!isTrailerAdvancing) {
        findTrailerAndPlay();
      }
    }
  }, 1000);
}

function startFetchCountdown(duration = 60000) {
  const circle = document.querySelector("#save-timer-ring circle");
  const totalLength = 2 * Math.PI * 30;

  let startTime = performance.now();

  function animate(time) {
    const elapsed = time - startTime;
    const progress = Math.min(elapsed / duration, 1);
    circle.style.strokeDashoffset = totalLength * (1 - progress);
    if (progress < 1) requestAnimationFrame(animate);
  }

  circle.style.strokeDasharray = totalLength;
  circle.style.strokeDashoffset = 0;

  requestAnimationFrame(animate);

  }).catch((err) => {
    console.error("Error in fetch:", err);
    isFetching = false;

  });

function convertToCSV(dataArray) {
  if (!dataArray.length) return "";

  const headers = Object.keys(dataArray[0]);
  const rows = dataArray.map(row => headers.map(h => JSON.stringify(row[h] ?? "")).join(","));
  return [headers.join(","), ...rows].join("\n");
}

async function exportFirestoreAsCSV() {
  const snapshot = await getDocs(collection(db, "films")); // replace "saved" if needed
  const data = snapshot.docs.map(doc => ({
    id: doc.id,
    ...doc.data()
  }));

  const csv = convertToCSV(data);
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);

  const link = document.createElement("a");
  link.href = url;
  link.download = "firebase-saved-films.csv";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
