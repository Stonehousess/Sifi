<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>üéºVCRüéºüé≠</title>
  <style>
    html, body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
      height: 100vh;
    }

    #movie-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #movie-poster {
      height: 100vh;
      width: auto;
      max-height: 100vh;
      display: block;
      margin: 12;
      border: 1px solid red;
      animation: glowing-border 5s infinite ease-in-out;
      background: #222;
      user-select: none;
    }

    .floating-buttons {
      display: flex;
      justify-content: center;
      position: fixed;
      bottom: 30px;
      width: 100%;
      transition: opacity 1s ease;
      z-index: 1000;
    }

    .floating-buttons.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .floating-buttons button {
      background: transparent;
      border: none;
      padding: 0;
      margin: 5px;
      cursor: pointer;
    }

    .floating-buttons button img {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 0 8px #00ccff);
      transition: transform 0.3s ease;
    }

    .floating-buttons button:hover img {
      transform: scale(1.1);
    }

    #loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      color: #ffcc00;
      padding: 20px 40px;
      font-size: 20px;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      z-index: 2000;
      display: none;
    }

    @keyframes glowing-border {
      0% { box-shadow: 0 0 10px 2px red; border-color: red; }
      25% { box-shadow: 0 0 20px 4px orange; border-color: orange; }
      50% { box-shadow: 0 0 25px 6px yellow; border-color: yellow; }
      75% { box-shadow: 0 0 20px 4px orange; border-color: orange; }
      100% { box-shadow: 0 0 10px 2px red; border-color: red; }
    }

    #info-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: rgba(20, 20, 20, 0.9);
      color: white;
      padding: 10px 20px;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      cursor: pointer;
      transition: height 0.4s ease, opacity 0.4s ease;
      z-index: 1500;
      opacity: 0.5;
      overflow: hidden;
    }

    #info-panel.expanded {
      height: auto;
      opacity: 0.8;
    }

    #info-content {
      pointer-events: none;
      opacity: 0.1;
      transition: opacity 0.4s ease 0.2s;
    }

    #info-panel.expanded #info-content {
      opacity: 0.9;
    }

    #info-title {
      font-size: 20px;
      font-weight: bold;
    }

    #info-meta {
      font-size: 14px;
      margin-top: 4px;
      color: #ffcc00;
    }

    #info-description {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    #info-genre {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  </div>

  <div id="loading-spinner">Loading...</div>

  <div class="floating-buttons">

    <button id="save-button"><img src="record.png" alt="Record"/></button>
    <button id="trailer-button" disabled><img src="play.png" alt="Play"/></button>

    const panel = document.getElementById('info-panel');
    const shouldExpand = forceExpand !== null ? forceExpand : !panel.classList.contains('expanded');
    if (shouldExpand) {
      panel.classList.add('expanded');

  document.getElementById("save-button").onclick = () => {

    fetch(posterUrl).then(r => r.blob()).then(blob => {
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'movie-poster.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    });
  };

  document.getElementById("genre-button").onclick = () => {
    currentGenre = genres[Math.floor(Math.random() * genres.length)];
    getRandomTitle();
  };

  document.getElementById("next-button").onclick = getRandomTitle;
  document.getElementById("trailer-button").onclick = () => currentTrailerUrl && window.open(currentTrailerUrl, "_blank");

  let fadeTimer;
  const buttons = document.querySelector(".floating-buttons");
  function showButtons() {
    buttons.classList.remove("hidden");
    clearTimeout(fadeTimer);
    fadeTimer = setTimeout(() => buttons.classList.add("hidden"), 5000);
  }
  ['mousemove', 'click', 'touchstart'].forEach(event => window.addEventListener(event, showButtons));
  setTimeout(() => buttons.classList.add("hidden"), 5000);

  document.getElementById("movie-poster").onclick = getRandomTitle;
  window.onload = () => {
    getRandomTitle();
    setInterval(getRandomTitle, 60000); // re-fetch every 60s if needed
  };

</body>
</html>
