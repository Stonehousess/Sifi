<!DOCTYPE html>
<html>
<head>
  <title>Random Movie TV Viewer</title>
  <style>
    html, body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
      height: 100vh;
    }

    #movie-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #movie-poster {
      height: 100vh;
      width: auto;
      max-height: 100vh;
      display: block;
      margin: 0;
      border: 2px solid red;
      border-radius: 2px;
      animation: glowing-border 5s infinite ease-in-out;
      background: #222;
      user-select: none;
    }

    .floating-buttons {
      display: flex;
      justify-content: center;
      position: fixed;
      bottom: 20px;
      width: 100%;
      opacity: 0.5;
      transition: opacity 2s ease;
      z-index: 1000;
    }

    .floating-buttons.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .floating-buttons button {
      width: 60px;
      height: 60px;
      margin: 6px;
      border-radius: 12px;
      font-size: 12px;
      text-align: center;
      padding: 6px;
      background-color: #222;
      color: #ffcc00;
      border: 1px solid #ffcc00;
      cursor: pointer;
    }

    .floating-buttons button:hover {
      background-color: #444;
    }

    #loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      color: #ffcc00;
      padding: 20px 40px;
      font-size: 20px;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      z-index: 2000;
      display: none;
    }

    @keyframes glowing-border {
      0% { box-shadow: 0 0 10px 2px red; border-color: red; }
      25% { box-shadow: 0 0 20px 4px orange; border-color: orange; }
      50% { box-shadow: 0 0 25px 6px yellow; border-color: yellow; }
      75% { box-shadow: 0 0 20px 4px orange; border-color: orange; }
      100% { box-shadow: 0 0 10px 2px red; border-color: red; }
    }

    #info-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.9);
      color: white;
      padding: 10px 20px;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, max-height 0.3s ease;
      z-index: 1500;
      max-height: 40px;
      overflow: hidden;
      opacity: 0.5;
    }

    #info-panel.expanded {
      max-height: 60vh;
      cursor: default;
      opacity: 1;
    }

    #info-content {
      pointer-events: none;
    }

    #info-title {
      font-size: 20px;
      font-weight: bold;
    }

    #info-meta {
      font-size: 14px;
      margin-top: 4px;
      color: #ffcc00;
    }

    #info-description {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    #info-genre {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
